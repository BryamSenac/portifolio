<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projetos</title>

    <link rel="stylesheet" href="/css/projetos.css">
    <script src="https://kit.fontawesome.com/398cd98506.js" crossorigin="anonymous"></script>
    <script src="../js/projetos.js"></script>
</head>
<body>
    <header>
        <div id="logo_profissao">
            <img src="/assets/img/logo.png" alt="..." id="img_logo">
            <h1 id="profissao">
                Professor de Computação
            </h1>
        </div>
        <div id="btns_header">
            <button id="btn_home" class="btn">
                <h4 id="home_text">HOME</h4>
                <i id="home_icon" class="fa-solid fa-house"></i>
            </button>
            <button id="btn_formacao" class="btn">
                <h4 id="formacao_text">FORMAÇÃO</h4>
                <i id="formacao_icon" class="fa-solid fa-graduation-cap"></i>
            </button>
            <button id="btn_projetos" class="btn">
                <h4 id="projetos_text">PROJETOS</h4>
                <i id="projetos_icon" class="fa-solid fa-book"></i>
            </button>
        </div>
    </header>
    <nav id="banner">
        <div id="banner1"></div>
        <div id="banner2"></div>
        <div id="banner3"></div>
        <div id="banner4"></div>
        <div id="banner5"></div>
    </nav>
    <div id="btn_nav">
        <button onclick="trocaBanner(0)" id="btn_banner1"></button>
        <button onclick="trocaBanner(1)" id="btn_banner2"></button>
        <button onclick="trocaBanner(2)" id="btn_banner3"></button>
        <button onclick="trocaBanner(3)" id="btn_banner4"></button>
        <button onclick="trocaBanner(4)" id="btn_banner5"></button>
    </div>
</body>
</html>
