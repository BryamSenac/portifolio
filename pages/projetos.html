<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bryam Assolini - Projetos</title>

    <link rel="stylesheet" href="/css/projetos.css">
    <script src="https://kit.fontawesome.com/398cd98506.js" crossorigin="anonymous"></script>
    <script type="module" src="/js/projetos.js" defer></script>
</head>
<body>
    <header>
        <div id="logo_profissao">
            <img src="/assets/img/logo.png" alt="..." id="img_logo">
            <h1 id="profissao">
                Professor de Computação
            </h1>
        </div>
        <div id="btns_header">
            <button id="btn_home" class="btn" onclick="window.location.href='../index.html'">
                <h4 id="home_text">HOME</h4>
                <i id="home_icon" class="fa-solid fa-house"></i>
            </button>
            <button id="btn_formacao" class="btn" onclick="window.location.href='/pages/formacao.html'">
                <h4 id="formacao_text">FORMAÇÃO</h4>
                <i id="formacao_icon" class="fa-solid fa-graduation-cap"></i>
            </button>
            <button id="btn_projetos" class="btn" onclick="window.location.href='/pages/projetos.html'">
                <h4 id="projetos_text">PROJETOS</h4>
                <i id="projetos_icon" class="fa-solid fa-book"></i>
            </button>
        </div>
    </header>    
    <section id="banner_btns">
        <nav id="banner">    
        </nav>
        <nav id="btns">
        </nav>
    </section>
    <section id="habilidades">
        <h1>HABILIDADES</h1>
        <section id="btns_habilidades">
            <div id="frameworks">
                <nav id="frameworks_nav">
                </nav>
            </div>
            <div id="areas">
                <nav id="areas_nav">
                </nav>
            </div>
            <div id="linguagens">
                <nav id="linguagens_nav">

                </nav>
            </div>
        </section>
    </section>
    <section id="cards_projetos">
    </section>
    <footer>
        <button class="btn_footer" onclick="window.location.href='https://github.com/BryamSenac'"><i
                class="fa-brands fa-square-github"></i></button>
        <button class="btn_footer" onclick="window.location.href='https://linkedin.com'"><i
                class="fa-brands fa-linkedin"></i></button>
        <button class="btn_footer" onclick="window.location.href='https://instagram.com'"><i
                class="fa-brands fa-square-instagram"></i></button>
        <button class="btn_footer" onclick="window.location.href='https://twitter.com'"><i
                class="fa-brands fa-square-twitter"></i></button>
    </footer>
</body>
</html>
