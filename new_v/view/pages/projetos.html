    </head>
    <body>

            <div id="logo_profissao">
                <img src="./../../assets/img/logo.png" alt="..." id="img_logo">
                <h1 id="profissao">
                    Professor de Computação
                </h1>
            </div>
            <div id="btns_header">
                <button id="btn_home" class="btn"
                    onclick="window.location.href='./index.html'">
                    <h4 id="home_text">HOME</h4>
                    <i id="home_icon" class="fa-solid fa-house"></i>
                </button>
                <button id="btn_formacao" class="btn"
                    onclick="window.location.href='./formacao.html'">
                    <h4 id="formacao_text">FORMAÇÃO</h4>
                    <i id="formacao_icon"
                        class="fa-solid fa-graduation-cap"></i>
                </button>
                <button id="btn_projetos" class="btn"
                    onclick="window.location.href='./projetos.html'">
                    <h4 id="projetos_text">PROJETOS</h4>
                    <i id="projetos_icon" class="fa-solid fa-book"></i>
                </button>
            </div>
        </header>
        <section id="sec_banner">
            <nav id="banners">
                <div class="banner" id="banner_um">
                    <h1>Titulo do projeto</h1>
                    <p>Breve descrição do projeto</p>
                </div>
                <div class="banner" id="banner_dois">
                    <h1>Titulo do projeto</h1>
                    <p>Breve descrição do projeto</p>
                </div>
                <div class="banner" id="banner_tres">
                    <h1>Titulo do projeto</h1>
                    <p>Breve descrição do projeto</p>
                </div>
                <div class="banner" id="banner_quatro">
                    <h1>Titulo do projeto</h1>
                    <p>Breve descrição do projeto</p>
                </div>
            </nav>
            <nav id="btns_banners">
                <button id="btn0" class="btn_banner botao-ativo"
                    onclick="trocarBanner(0)"></button>
                <button id="btn1" class="btn_banner"
                    onclick="trocarBanner(1)"></button>
                <button id="btn2" class="btn_banner"
                    onclick="trocarBanner(2)"></button>
                <button id="btn3" class="btn_banner"
                    onclick="trocarBanner(3)"></button>
            </nav>
        </section>
        <section id="cartoes">
        </section>
        <section id="telaCadastro">
            <div class="inputs">
                <div class="input_label">
                    <label for="linguagens">Linguagens:</label>
                    <input id="linguagens" type="text" >
                </div>
                <div class="input_label">
                    <label for="nome">Nome:</label>
                    <input id="nome" type="text" >
                </div>
                <div class="input_label">
                    <label for="link">Link da Imagem:</label>
                    <input id="link" type="text" >
                </div>
                <div  class="input_label buttons_tela_edit">
                    <button class="btn_salvar" onclick="recolheDados()">SALVAR</button>
                    <button class="btn_cancelar" onclick="escodeTelaCad()">X</button>
                </div>
            </div>
        </section>
        <section id="telaAtt">
            <div class="inputs">
                <div class="input_label">
                    <label for="linguagensAtt">Nova(s) Linguagens:</label>
                    <input id="linguagensAtt" type="text">
                </div>
                <div class="input_label">
                    <label for="nomeAtt">Novo Nome:</label>
                    <input id="nomeAtt" type="text">
                </div>
                <div class="input_label">
                    <label for="linkAtt">Novo Link da Imagem:</label>
                    <input id="linkAtt" type="text">
                </div>
                <div class="input_label buttons_tela_edit">
                    <button class="btn_salvar" onclick="recolheDadosAtt()">SALVAR</button>
                    <button class="btn_cancelar" onclick="escodeTelaAtt()">X</button>
                </div>
            </div>
        </section>
        <section id="confirm_delete">
            <div class="smallScreen">
                <h1>Tem certeza que deseja excluir o cartão?</h1>
                <div class="btns_confirm">
                    <button class="btn_confirm" id="btn_sim" onclick="recolheDadosDel()">SIM</button>
                    <button class="btn_confirm" id="btn_nao" onclick="escodeTelaDel()">NÃO</button>
                </div>
            </div>
        </section>
