<!DOCTYPE html>
<html lang="pt-br">
<head>

<body>
    <header>
        <div id="logo_profissao">

            <h1 id="proficao">

        </div>
        <div id="btns_header">
            <button id="btn_home" class="btn">

    <footer>
        <button class="btn_footer" onclick="window.location.href='https://github.com/BryamSenac'"><i class="fa-brands fa-square-github"></i></button>
        <button class="btn_footer" onclick="window.location.href='https://linkedin.com'"><i class="fa-brands fa-linkedin"></i></button>
        <button class="btn_footer" onclick="window.location.href='https://instagram.com'"><i class="fa-brands fa-square-instagram"></i></button>
        <button class="btn_footer" onclick="window.location.href='https://twitter.com'"><i class="fa-brands fa-square-twitter"></i></button>        
    </footer>

</html>
