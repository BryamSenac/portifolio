<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bryam Assolini</title>
    <link rel="stylesheet" href="css/index.css">

            <h1 id="proficao">

            </h1>
        </div>
        <div>
            <button id="btn_home" class="btn">

            <button id="btn_formacao" class="btn">

    </header>
    <section>
        <img src="/assets/img/img.png" alt="..." id="img_principal">
        <h1 id="nome">BRYAM</h1>
        <h2 id="sobrenome">ASSOLINI</h2>
        <div id="sobre_mim">
