<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bryam Page</title>

    <link rel="stylesheet" href="css/index.css" />
    <script src="https://kit.fontawesome.com/398cd98506.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div id="logo_cargo">
            <img id="img_logo" src="assets/img/logo.png" alt="Criado por ___" />
            <h1 id="titulo_cargo">Professor de computação</h1>
        </div>
        <div id="btns">
            <button id="btn_home" class="btn_cabecalho">
                Home
                <i class="fa-solid fa-house"></i>
            </button>
            <button id="btn_projetos" class="btn_cabecalho">
                Projetos
                <i class="fa-regular fa-rectangle-list"></i>
            </button>
            <button id="btn_formacao" class="btn_cabecalho">
                Formação
                <i class="fa-solid fa-graduation-cap"></i>
            </button>
        </div>
    </header>
    <section id="body_infos">
        <div id="img_infos">
            <img src="assets/img/img.png" alt="Criado por ___" />
        </div>
        <div id="texts_infos">
            <h1 id="first_name">BRYAM</h1>
            <h5 id="last_name">ASSOLINI</h5>
            <p id="description">Sou um desenvolvedor professor, que ama acima de tudo trocar conhecimentos relacionados
                a tecnologia.</p>
        </div>
    </section>
    <i class="fa-brands fa-github"></i>
</body>

</html>
